# Configuration and Settings
# Global settings for prompt system

version: "1.0"

# Generation Settings
generation:
  default_duration: 300 # 5 minutes
  min_duration: 60 # 1 minute
  max_duration: 600 # 10 minutes

  slides:
    min_slides: 3
    max_slides: 50
    default_per_minute: 3 # Slides per minute
    min_duration: 2 # Minimum seconds per slide
    max_duration: 15 # Maximum seconds per slide

  default_style: "classic"
  supported_styles:
    - classic
    - whiteboard
    - watercolor
    - anime
    - retro
    - heritage
    - papercraft

