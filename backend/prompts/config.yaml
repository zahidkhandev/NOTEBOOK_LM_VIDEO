# Quality Thresholds
quality:
  minimum_accuracy: 0.75
  minimum_clarity: 0.75
  minimum_engagement: 0.65
  minimum_overall: 0.70

# Timing Configuration
timing:
  reading_speed_wpm: 150
  listening_speed_multiplier: 1.2
  processing_time: 2 # seconds for visual
  pause_between_concepts: 1
  reflection_pause: 1.5

# Audience Levels
audiences:
  child:
    age_range: "5-11"
    complexity: "beginner"
    pace: "slow"

  teen:
    age_range: "12-17"
    complexity: "intermediate"
    pace: "medium"

  adult:
    age_range: "18+"
    complexity: "advanced"
    pace: "fast"

# Learning Domains (Bloom's Taxonomy)
bloom_taxonomy:
  remember: 1
  understand: 2
  apply: 3
  analyze: 4
  evaluate: 5
  create: 6
